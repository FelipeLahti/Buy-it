<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <style type="text/css">
      .carousel {
        max-width: 800px;
        margin: auto;
      }

      .product {
        position: relative;
        margin: 15px 0;
        padding: 39px 19px 14px;
        background-color: #fff;
        border: 1px solid #ddd;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
      }

      h1 {
        font-size: 60px;
        font-weight: 200;
        line-height: 1;
        letter-spacing: -1px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript">
    angular.module('plunker', ['ui.bootstrap']);
    function CarouselDemoCtrl($scope) {
      $scope.myInterval = 5000;
      $scope.slides = [
        {image: 'http://placekitten.com/200/200',text: 'Kitten.'},
        {image: 'http://placekitten.com/225/200',text: 'Kitty!'},
        {image: 'http://placekitten.com/250/200',text: 'Cat.'},
        {image: 'http://placekitten.com/275/200',text: 'Feline!'}
      ];
      $scope.addSlide = function() {
        $scope.slides.push({
          image: 'http://placekitten.com/'+(200+25*Math.floor(Math.random()*4))+'/200',
          text: ['More','Extra','Lots of','Surplus'][Math.floor(Math.random()*4)] + ' ' +
            ['Cats', 'Kittys', 'Felines', 'Cutes'][Math.floor(Math.random()*4)]
        });
      };
    }
    </script>
  </head>
<body>    
<!--     <div class="container-fluid">
      <div class="row"><h1 class="text-center">Buy it</h1></div>
      <div class="row-fluid" ng-controller="ProductsCtrl">
 -->        
<div ng-controller="CarouselDemoCtrl">
  <carousel interval="myInterval">
    <slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>Slide {{$index}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </slide>
  </carousel>
  <div class="row-fluid">
    <div class="span6">
      <ul>
        <li ng-repeat="slide in slides">
          <button class="btn btn-mini" ng-class="{'btn-info': !slide.active, 'btn-success': slide.active}" ng-disabled="slide.active" ng-click="slide.active = true">select</button>
          {{$index}}: {{slide.text}}
        </li>
      </ul>
      <a class="btn" ng-click="addSlide()">Add Slide</a>
    </div>
    <div class="span6">
      Interval, in milliseconds: <input type="number" ng-model="myInterval">
      <br />Enter a negative number to stop the interval.
    </div>
  </div>
</div>
